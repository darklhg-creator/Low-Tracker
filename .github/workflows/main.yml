name: low Tracker

on:
  schedule:
    # 월~금(1-5), UTC 기준 08:00 = 한국 시간(KST) 17:00 (오후 5시)
    - cron: '0 8 * * 1-5' 
  workflow_dispatch: # 수동 실행 버튼

jobs:
  run-tracker:
    runs-on: ubuntu-latest

    steps:
    - name: 저장소 코드 가져오기
      uses: actions/checkout@v3

    - name: 파이썬 환경 세팅
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 필수 라이브러리 설치
      run: |
        python -m pip install --upgrade pip
        # 사용자의 원칙(이격도, 흑자, 수급) 분석에 필요한 모든 라이브러리 설치
        pip install finance-datareader pandas requests beautifulsoup4 lxml opendartreader pykrx

    - name: 주도주 탐색 파이썬 스크립트 실행
      run: python start2.py
